<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>LOT-Robot</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9f0f7;
        padding: 20px;
        text-align: center;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    h2 {
        margin-bottom: 15px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        text-align: left;
    }

    .label {
        width: 65%;
        font-weight: bold;
    }

    input {
        width: 30%;
        padding: 6px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
    }

    .result-box {
        margin-top: 20px;
        padding: 12px;
        text-align: left;
        background: #d6f6d4;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
    }
</style>

</head>
<body>

<h2>LOT-Robot</h2>

<div class="container">

    <div class="row">
        <div class="label">Mass of Canvas Mat & Aggregate (Kg)</div>
        <input id="m1" type="number" step="0.01" value="10">
    </div>

    <div class="row">
        <div class="label">Mass of Canvas Mat (Kg)</div>
        <input id="m2" type="number" step="0.01" value="0.85">
    </div>

    <div class="row">
        <div class="label">Area of Canvas Mat (m²)</div>
        <input id="a" type="number" step="0.01" value="0.97">
    </div>

    <div class="row">
        <div class="label">Loose Unit Mass of Screenings</div>
        <input id="dl" type="number" step="0.01" value="1.45">
    </div>

    <button onclick="calc()">Calculate</button>

    <div id="results" class="result-box" style="display:none;"></div>

</div>


<script>
function calc() {
    let m1 = parseFloat(document.getElementById("m1").value);
    let m2 = parseFloat(document.getElementById("m2").value);
    let a = parseFloat(document.getElementById("a").value);
    let dl = parseFloat(document.getElementById("dl").value);

    let spreadKg = (m1 - m2) / a;
    let spreadM3 = spreadKg / dl;

    document.getElementById("results").style.display = "block";
    document.getElementById("results").innerHTML =
        "Spread Rate (kg/m²): " + spreadKg.toFixed(3) + "<br>" +
        "Spread Rate (m²/m³): " + spreadM3.toFixed(3);
}
</script>

</body>
</html>
