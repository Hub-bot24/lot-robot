<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>LOT-Robot</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .box {
        width: 95%;
        max-width: 400px;
        background: white;
        padding: 20px;
        margin-top: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .label {
        width: 70px;
        font-weight: bold;
    }

    input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #006cff;
        border: none;
        border-radius: 6px;
        color: white;
        margin-top: 15px;
        font-size: 16px;
    }

    .result {
        background: #ffffff;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 16px;
        border-left: 4px solid #006cff;
    }

    .result-green {
        background: #d4f7d2;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 16px;
        border-left: 4px solid #2fa84f;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="box">
    <h2>LOT-Robot</h2>

    <div class="row"><div class="label">M1:</div><input id="m1" type="number" step="0.01"></div>
    <div class="row"><div class="label">M2:</div><input id="m2" type="number" step="0.01"></div>
    <div class="row"><div class="label">A:</div><input id="a" type="number" step="0.01"></div>
    <div class="row"><div class="label">DL:</div><input id="dl" type="number" step="0.01"></div>

    <button onclick="calculate()">Calculate</button>

    <div id="kgResult" class="result"></div>
    <div id="m3Result" class="result-green"></div>
</div>

<script>
function calculate() {
    let m1 = parseFloat(document.getElementById("m1").value);
    let m2 = parseFloat(document.getElementById("m2").value);
    let a  = parseFloat(document.getElementById("a").value);
    let dl = parseFloat(document.getElementById("dl").value);

    if (isNaN(m1) || isNaN(m2) || isNaN(a) || isNaN(dl)) {
        alert("Please fill in all fields.");
        return;
    }

    // Spread Rate kg/m2
    let spreadKg = (m1 - m2) / a;

    // Spread Rate m2/m3
    let spreadM3 = (1 / (spreadKg / dl));

    document.getElementById("kgResult").innerHTML =
        "Spread Rate (kg/m²): <b>" + spreadKg.toFixed(3) + "</b>";

    document.getElementById("m3Result").innerHTML =
        "Spread Rate (m²/m³): <b>" + spreadM3.toFixed(3) + "</b>";
}
</script>

</body>
</html>
