
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Prevent mobile zoom -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>LOT-Robot</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #e8f0f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 12px;
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 16px !important; /* prevents mobile zoom */
        margin-top: 5px;
        border: 1px solid #aaa;
        border-radius: 6px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #006aff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #0050cc;
    }

    .result {
        background: #d8f8d8;
        padding: 15px;
        margin-top: 22px;
        border-radius: 8px;
        font-size: 16px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="container">
    <h1>LOT-Robot</h1>

    <label>M1:</label>
    <input type="number" id="m1" value="">

    <label>M2:</label>
    <input type="number" id="m2" value="0.85">

    <label>A:</label>
    <input type="number" id="a" value="0.97">

    <label>DL:</label>
    <input type="number" id="dl" value="1.45">

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calculate() {
    // Get values
    let m1 = parseFloat(document.getElementById("m1").value);
    let m2 = parseFloat(document.getElementById("m2").value);
    let a  = parseFloat(document.getElementById("a").value);
    let dl = parseFloat(document.getElementById("dl").value);

    if (isNaN(m1) || isNaN(m2) || isNaN(a) || isNaN(dl)) {
        alert("Please enter valid numbers.");
        return;
    }

    // Formula
    let r1 = (m1 - m2) / a;      // Kg/m²
    let r2 = (1000 * dl) / r1;   // m³/m² (converted)

    // Display
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
        "Spread Rate (Kg/m²): <b>" + r1.toFixed(3) + "</b><br>" +
        "Spread Rate (m³/m³): <b>" + r2.toFixed(0) + "</b>";
}
</script>

</body>
</html>
