<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>My Little Robot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9f1f9;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        text-align: left;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 14px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    .line-result {
        margin-top: 10px;
        font-size: 17px;
        font-weight: bold;
        color: #333;
    }
    .green-box {
        margin-top: 20px;
        background: #dfffe0;
        padding: 16px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>My Little Robot</h2>

    <label>M1 – Mass Canvas Mat & Aggregate (kg)</label>
    <input id="m1" type="number" step="0.0001" value="10" oninput="calc()">

    <label>M2 – Mass Canvas Mat (kg)</label>
    <input id="m2" type="number" step="0.0001" value="0.85" oninput="calc()">

    <label>A – Area of Canvas Mat (m²)</label>
    <input id="a" type="number" step="0.0001" value="0.97" oninput="calc()">

    <!-- R1 in correct position -->
    <div id="r1" class="line-result"></div>

    <label>DL – Loose Unit Mass of Screenings (t/m³)</label>
    <input id="dl" type="number" step="0.0001" value="1.45" oninput="calc()">

    <!-- R2 final result (only green box) -->
    <div id="r2" class="green-box"></div>
</div>

<script>
function calc() {
    let M1 = parseFloat(document.getElementById("m1").value);
    let M2 = parseFloat(document.getElementById("m2").value);
    let A  = parseFloat(document.getElementById("a").value);
    let DL = parseFloat(document.getElementById("dl").value);

    if (isNaN(M1) || isNaN(M2) || isNaN(A) || A === 0 || isNaN(DL)) {
        document.getElementById("r1").innerHTML = "";
        document.getElementById("r2").innerHTML = "";
        return;
    }

    let R1 = (M1 - M2) / A;
    let R2 = (1000 * DL) / R1;

    document.getElementById("r1").innerHTML =
        "Spread Rate (Kg/m²): " + R1.toFixed(3);

    document.getElementById("r2").innerHTML =
        "Spread Rate (m²/m³): " + R2.toFixed(3);
}
calc();
</script>

</body>
</html>
