<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOT-Robot</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <h1>LOT-Robot</h1>

  <div class="form">
    <label>M1:</label><input id="M1" type="number" step="0.001"><br>
    <label>M2:</label><input id="M2" type="number" step="0.001" value="0.85"><br>
    <label>A:</label><input id="A" type="number" step="0.001" value="0.97"><br>
    <label>DL:</label><input id="DL" type="number" step="0.001" value="1.45"><br>

    <button onclick="calculate()">CALCULATE</button>

    <div id="output"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
