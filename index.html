
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>LOT-Robot</title>

<style>
body {
    background: #e9f0f7;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.container {
    background: white;
    padding: 25px;
    margin: auto;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.15);
}

h2 {
    margin-top: 5px;
}

label {
    display: block;
    text-align: left;
    margin-top: 12px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    margin-bottom: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #006CFF;
    border: none;
    font-size: 17px;
    color: white;
    border-radius: 6px;
}

.result {
    margin-top: 20px;
    text-align: left;
    background: #dff5e1;
    padding: 15px;
    border-radius: 8px;
    font-size: 16px;
}
</style>

</head>
<body>

<h2>LOT-Robot</h2>

<div class="container">

    <label>M1 – Mass Canvas Mat + Aggregate (kg)</label>
    <input id="m1" type="number" step="0.01" value="10">

    <label>M2 – Mass Canvas Mat (kg)</label>
    <input id="m2" type="number" step="0.01" value="0.85">

    <label>A – Area of Canvas Mat (m²)</label>
    <input id="a" type="number" step="0.01" value="0.97">

    <label>DL – Loose Unit Mass (t/m³)</label>
    <input id="dl" type="number" step="0.0001" value="1.45">

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result" style="display:none;"></div>

</div>

<script>
function calculate() {
    let m1 = parseFloat(document.getElementById("m1").value);
    let m2 = parseFloat(document.getElementById("m2").value);
    let a  = parseFloat(document.getElementById("a").value);
    let dl = parseFloat(document.getElementById("dl").value);

    let r1 = (m1 - m2) / a;      // kg/m²
    let r2 = 1000 * dl / r1;     // m³/m²

    document.getElementById("output").style.display = "block";
    document.getElementById("output").innerHTML =
        "Spread Rate (kg/m²): <b>" + r1.toFixed(3) + "</b><br>" +
        "Spread Rate (m³/m²): <b>" + r2.toFixed(3) + "</b>";
}
</script>

</body>
</html>
