<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>LOT-Robot</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #e9f1f7;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 420px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 14px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 3px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #006cff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 20px;
    }

    .result {
        background: #fff;
        padding: 12px;
        margin-top: 18px;
        border-radius: 6px;
        border-left: 5px solid #006cff;
    }

    .result-green {
        background: #d8f8d3;
        padding: 12px;
        margin-top: 12px;
        border-radius: 6px;
        border-left: 5px solid #32a852;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">
    <h2>LOT-Robot</h2>

    <label>Mass of Canvas Mat & Aggregate (Kg) — M1:</label>
    <input id="m1" type="number" step="0.01">

    <label>Mass of Canvas Mat (Kg) — M2:</label>
    <input id="m2" type="number" step="0.01">

    <label>Area of Canvas Mat (m²) — A:</label>
    <input id="a" type="number" step="0.01">

    <label>Loose Unit Mass of Screenings — DL:</label>
    <input id="dl" type="number" step="0.01">

    <button onclick="calculate()">Calculate</button>

    <div id="kgResult" class="result"></div>
    <div id="m3Result" class="result-green"></div>
</div>

<script>
function calculate() {
    let m1 = parseFloat(document.getElementById("m1").value);
    let m2 = parseFloat(document.getElementById("m2").value);
    let a  = parseFloat(document.getElementById("a").value);
    let dl = parseFloat(document.getElementById("dl").value);

    if (isNaN(m1) || isNaN(m2) || isNaN(a) || isNaN(dl)) {
        alert("Please fill in all fields.");
        return;
    }

    let spreadKg = (m1 - m2) / a;
    let spreadM3 = spreadKg / dl;

    document.getElementById("kgResult").innerHTML =
        "Spread Rate (kg/m²): <b>" + spreadKg.toFixed(3) + "</b>";

    document.getElementById("m3Result").innerHTML =
        "Spread Rate (m²/m³): <b>" + (1 / spreadM3).toFixed(3) + "</b>";
}
</script>

</body>
</html>
